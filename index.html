<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Gouvernement Idéal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Dancing+Script:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #002366 33%, #ffffff 34% 66%, #ce1126 67%);
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
    }

    .container {
      max-width: 1150px;
      margin: 0 auto;
      padding: 0;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    header {
      width: 100%;
      height: 280px;
      background-color: white;
      background-image: url('https://github.com/gorillaz-2102/Political-Severance/raw/main/header_banner.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: auto auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      font-weight: bold;
      color: #002366;
      font-family: 'Dancing Script', 'Apple Chancery', cursive;
      position: relative;
      top: -50px;
    }

    header p {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
      position: relative;
      top: -50px;
    }

    .marge-haut {
      margin-top: 30px;
    }

    .separateur {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px 40px 20px;
    }

    .separateur::before,
    .separateur::after {
      content: "";
      flex: 1;
      border-bottom: 2px solid #ccc;
    }

    .separateur::before {
      margin-right: 10px;
    }

    .separateur::after {
      margin-left: 10px;
    }

    .separateur span {
      font-size: 2em;
      font-family: 'Dancing Script', cursive;
      color: #444;
    }

    #fonctions,
    #fonctions-ministeres {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .fonction {
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      background: white;
      overflow: hidden;
      height: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: 1px solid #d3d4d7;
      position: relative;
    }

    .fonction.large {
      width: 360px;
    }

    .fonction.small {
      width: 310px;
    }

    .fonction.president,
    .fonction.premier-ministre {
      border: 3px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    .fonction.president::before,
    .fonction.premier-ministre::before {
      content: '';
      position: absolute;
      top: -3px; bottom: -3px; left: -3px; right: -3px;
      background: linear-gradient(45deg, #dcc381, #e7d1ae);
      z-index: -1;
      border-radius: 10px;
    }

    .fonction.premier-ministre::before {
      background: linear-gradient(45deg, #b5b5b5, #dfdfdf);
    }

    .info {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }

    .titre {
      font-weight: bold;
      font-size: 0.9em;
      line-height: 1.2em;
      min-height: 2.4em;
    }

    .titre::after {
      content: "";
      display: block;
      margin-top: 6px;
      border-bottom: 1px solid #d3d4d7;
    }

    .nom-personne {
      color: #002366;
      font-size: 1.6em;
      font-weight: bold;
      font-family: 'Roboto Condensed', sans-serif;
      margin-top: 10px;
      margin-bottom: 5px;
      line-height: 1.2em;
    }

    .image-zone {
      width: 120px;
      height: 100%;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      font-weight: bold;
      font-size: 5em;
      color: #dcdcdc;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .small .image-zone {
      width: 100px;
    }

    .image-zone img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateX(-15px);
    }

    .image-zone.loaded img {
      opacity: 1;
      transform: translateX(0);
    }

    .info input[type="text"] {
      margin-top: 10px;
      padding: 4px;
      width: 100%;
    }

    .info button {
      margin-top: auto;
      padding: 5px 10px;
      background-color: #002366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .info button:hover {
      background-color: #001a4d;
    }

    #suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 1000;
    }

    #suggestions li {
      display: flex;
      align-items: center;
      padding: 5px;
      cursor: pointer;
    }

    #suggestions li:hover {
      background-color: #f0f0f0;
    }

    #suggestions li img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }

    .valider-section {
      text-align: center;
      margin: 40px 0 60px;
    }

    .valider-section button {
      padding: 15px 30px;
      font-size: 1.2em;
    }

    #modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(5px);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    #shareModal {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    #shareModal h2 {
      font-size: 2.5em;
      font-family: 'Dancing Script', cursive;
      color: #002366;
      margin-bottom: 10px;
    }

    #shareModal p {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }

    #shareModal textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mon Gouvernement Idéal</h1>
      <p>Recrute ton équipe de rêve sans contraintes ni jugements</p>
    </header>

    <div class="marge-haut" id="fonctions"></div>

    <div class="separateur"><span>Ministères</span></div>
    <div id="fonctions-ministeres"></div>

    <div class="valider-section">
      <button id="validerBtn">Valider mon gouvernement</button>
    </div>
  </div>

  <ul id="suggestions"></ul>

  <div id="modal-overlay">
    <div id="shareModal">
      <h2>Merci Citoyen !</h2>
      <p>Partage ce gouvernement idéal à tes amis</p>
      <textarea readonly></textarea>
    </div>
  </div>

   <script>
    const fonctions = [
      { nom: "Président de la République", personne: null },
      { nom: "Premier Ministre", personne: null },
      { nom: "Intérieur", personne: null },
      { nom: "Transition écologique et solidaire", personne: null },
      { nom: "Justice", personne: null },
      { nom: "Europe et affaires étrangères", personne: null },
      { nom: "Armées", personne: null },
      { nom: "Cohésion des territoires", personne: null },
      { nom: "Solidarités & Santé", personne: null },
      { nom: "Économie & Finances", personne: null },
      { nom: "Culture", personne: null },
      { nom: "Travail", personne: null },
      { nom: "Éducation Nationale", personne: null },
      { nom: "Agriculture & Alimentation", personne: null },
      { nom: "Action & Comptes Publics", personne: null },
      { nom: "Enseignement Sup., Recherche & Innovation", personne: null },
      { nom: "Outre-mer", personne: null },
      { nom: "Sports", personne: null },
      { nom: "Égalité H/F", personne: null },
    ];

    function afficherFonctions() {
      const containerTop = document.getElementById('fonctions');
      const containerBottom = document.getElementById('fonctions-ministeres');
      const suggestions = document.getElementById('suggestions');

      containerTop.innerHTML = '';
      containerBottom.innerHTML = '';

      fonctions.forEach((f, index) => {
        const div = document.createElement('div');
        div.className = 'fonction ' + (index < 2 ? 'large' : 'small');
        if (index === 0) div.classList.add('president');
        if (index === 1) div.classList.add('premier-ministre');

        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';

        const titre = document.createElement('div');
        titre.className = 'titre';
        titre.textContent = f.nom;
        infoDiv.appendChild(titre);

        const imageDiv = document.createElement('div');
        imageDiv.className = 'image-zone';
        imageDiv.innerHTML = "<span>?</span>";

        if (f.personne) {
          const wikiUrl = https://fr.wikipedia.org/wiki/${encodeURIComponent(f.personne.nom.replace(/ /g, "_"))};
          const nomLink = document.createElement('a');
          nomLink.className = 'nom-personne';
          nomLink.href = wikiUrl;
          nomLink.target = "_blank";
          nomLink.textContent = f.personne.nom;
          infoDiv.appendChild(nomLink);

          const btn = document.createElement('button');
          btn.textContent = "Changer";
          btn.onclick = () => {
            f.personne = null;
            afficherFonctions();
          };
          infoDiv.appendChild(btn);

          if (f.personne.image) {
            const img = document.createElement('img');
            img.src = f.personne.image;
            img.onload = () => imageDiv.classList.add('loaded');
            imageDiv.innerHTML = "";
            imageDiv.appendChild(img);
          }
        } else {
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = "Ajouter un nom";

          input.addEventListener("input", async () => {
            const query = input.value.trim();
            suggestions.innerHTML = "";
            if (query.length < 2) return;

            async function rechercher(lang, q) {
              const res = await fetch(https://${lang}.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=pageimages|pageprops&piprop=thumbnail&pithumbsize=100&generator=prefixsearch&gpssearch=${encodeURIComponent(q)}&gpslimit=5);
              const data = await res.json();
              return data.query ? Object.values(data.query.pages) : [];
            }

            const frPages = await rechercher("fr", query);
            const pages = frPages.length > 0 ? frPages : await rechercher("en", query);

            for (const page of pages) {
              const li = document.createElement("li");
              const span = document.createElement("span");
              span.textContent = page.title;

              let imgSrc = page.thumbnail?.source || "";

              if (!imgSrc && page.pageprops?.wikibase_item) {
                const qid = page.pageprops.wikibase_item;
                const res = await fetch(https://www.wikidata.org/wiki/Special:EntityData/${qid}.json);
                const data = await res.json();
                const claims = data.entities[qid]?.claims;
                const imageClaim = claims?.P18?.[0]?.mainsnak?.datavalue?.value;

                if (imageClaim) {
                  const filename = imageClaim.replace(/ /g, '_');
                  imgSrc = https://commons.wikimedia.org/wiki/Special:FilePath/${filename};
                }
              }

              const img = document.createElement("img");
              img.src = imgSrc || "https://upload.wikimedia.org/wikipedia/commons/6/6c/No_image_3x4.svg";
              li.appendChild(img);
              li.appendChild(span);

              li.onclick = () => {
                f.personne = { nom: page.title, image: img.src };
                suggestions.innerHTML = "";
                afficherFonctions();
              };

              suggestions.appendChild(li);
            }

            const rect = input.getBoundingClientRect();
            suggestions.style.left = rect.left + "px";
            suggestions.style.top = (window.scrollY + rect.bottom) + "px";
            suggestions.style.width = rect.width + "px";
          });

          document.addEventListener("click", (e) => {
            if (!suggestions.contains(e.target) && e.target !== input) {
              suggestions.innerHTML = "";
            }
          });

          infoDiv.appendChild(input);
        }

        div.appendChild(imageDiv);
        div.appendChild(infoDiv);

        if (index < 2) {
          containerTop.appendChild(div);
        } else {
          containerBottom.appendChild(div);
        }
      });
    }

    document.getElementById("validerBtn").addEventListener("click", () => {
      const gouvernement = fonctions.filter(f => f.personne).map(f => ${encodeURIComponent(f.nom)}=${encodeURIComponent(f.personne.nom)}).join("&");
      const url = ${location.origin}${location.pathname.replace("index.html", "tableau.html")}?${gouvernement};
      const shareLink = document.getElementById("shareLink");
      shareLink.style.display = "flex";
      shareLink.querySelector("textarea").value = url;
    });

    afficherFonctions();
  </script>
</body>
</html>
