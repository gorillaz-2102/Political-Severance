<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Gouvernement Idéal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }

    .separateur {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 30px 0;
    }

    .separateur::before,
    .separateur::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .separateur:not(:empty)::before {
      margin-right: 10px;
    }

    .separateur:not(:empty)::after {
      margin-left: 10px;
    }

    .separateur span {
      color: #888;
      font-weight: bold;
      font-size: 0.9em;
      text-transform: uppercase;
    }

    #fonctions,
    #fonctions-ministeres {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .fonction {
      display: flex;
      height: 140px;
      border: 1px solid #45a049;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .fonction.large {
      width: 360px;
    }

    .fonction.small {
      width: 310px;
    }

    .info {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .titre {
      font-weight: bold;
      font-size: 0.9em;
    }

    .nom-personne {
      color: #002366;
      font-size: 1.6em;
      font-weight: bold;
      font-family: 'Roboto Condensed', sans-serif;
      line-height: 1em;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .image-zone {
      width: 120px;
      height: 100%;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease;
      position: relative;
    }

    .image-zone img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: translateX(15px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .image-zone.loaded img {
      opacity: 1;
      transform: translateX(0);
    }

    .image-zone span {
      font-size: 24px;
      color: #666;
      transition: opacity 0.3s ease;
    }

    #validate-btn {
      display: block;
      margin: 40px auto 20px;
      padding: 10px 30px;
      background-color: #002366;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mon Gouvernement Idéal</h1>
      <p>Recrute ton équipe de rêve sans contraintes ni jugements</p>
    </header>

    <div id="fonctions"></div>

    <div class="separateur"><span>Ministères</span></div>
    <div id="fonctions-ministeres"></div>

    <button id="validate-btn">Valider mon gouvernement</button>

    <div class="separateur"><span>Statistiques</span></div>
    <div id="stats"></div>
  </div>

    <script>
    const fonctions = [
      { nom: "Président de la République", personne: null },
      { nom: "Premier Ministre", personne: null },
      { nom: "Intérieur", personne: null },
      { nom: "Transition écologique et solidaire", personne: null },
      { nom: "Justice", personne: null },
      { nom: "Europe et aff. étrangères", personne: null },
      { nom: "Armées", personne: null },
      { nom: "Cohésion des territoires", personne: null },
      { nom: "Solidarités & Santé", personne: null },
      { nom: "Economie & Finances", personne: null },
      { nom: "Culture", personne: null },
      { nom: "Travail", personne: null },
      { nom: "Education Nationale", personne: null },
      { nom: "Agriculture & Alimentation", personne: null },
      { nom: "Action & Comptes Publics", personne: null },
      { nom: "Enseignement Sup., Recherche & Innov.", personne: null },
      { nom: "Outre-mer", personne: null },
      { nom: "Sports", personne: null },
      { nom: "Secrétariat d'État Egalité H/F", personne: null },
    ];

    ];

    function afficherFonctions() {
      const containerTop = document.getElementById('fonctions');
      const containerBottom = document.getElementById('fonctions-ministeres');
      containerTop.innerHTML = '';
      containerBottom.innerHTML = '';

      fonctions.forEach((f, index) => {
        const div = document.createElement('div');
        div.className = 'fonction ' + (index < 2 ? 'large' : 'small');

        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';

        const titre = document.createElement('div');
        titre.className = 'titre';
        titre.textContent = f.nom;
        infoDiv.appendChild(titre);

        const imageDiv = document.createElement('div');
        imageDiv.className = 'image-zone';

        if (f.personne) {
          const nomLink = document.createElement('div');
          nomLink.className = 'nom-personne';
          nomLink.textContent = f.personne.nom;
          infoDiv.appendChild(nomLink);

          const boutonChanger = document.createElement('button');
          boutonChanger.textContent = "Changer";
          boutonChanger.onclick = () => {
            f.personne = null;
            afficherFonctions();
            genererStats();
          };
          infoDiv.appendChild(boutonChanger);

          if (f.personne.image) {
            const img = document.createElement('img');
            img.src = f.personne.image;
            img.alt = f.personne.nom;
            img.onload = () => imageDiv.classList.add('loaded');
            imageDiv.innerHTML = "";
            imageDiv.appendChild(img);
          } else {
            imageDiv.innerHTML = "<span>?</span>";
          }
        } else {
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = "Ajouter un nom";
          input.onchange = () => {
            const valeur = input.value.trim();
            if (valeur && !fonctions.some(fn => fn.personne?.nom === valeur)) {
              f.personne = { nom: valeur, image: null };
              afficherFonctions();
              genererStats();
            }
          };

          const bouton = document.createElement('button');
          bouton.textContent = "Changer";
          bouton.disabled = true;

          input.addEventListener('input', () => {
            bouton.disabled = input.value.trim().length < 2;
          });

          bouton.onclick = () => input.onchange();

          infoDiv.appendChild(input);
          infoDiv.appendChild(bouton);
          imageDiv.innerHTML = "<span>?</span>";
        }

        div.appendChild(infoDiv);
        div.appendChild(imageDiv);

        (index < 2 ? containerTop : containerBottom).appendChild(div);
      });
    }

    function genererStats() {
      const statsDiv = document.getElementById('stats');
      statsDiv.innerHTML = "";

      const personnes = {};
      fonctions.forEach(f => {
        if (f.personne) {
          if (!personnes[f.personne.nom]) personnes[f.personne.nom] = [];
          personnes[f.personne.nom].push(f.nom);
        }
      });

      const table = document.createElement('table');
      const thead = document.createElement('thead');
      const trh = document.createElement('tr');
      trh.innerHTML = "<th>Personnalité</th><th>Fonction(s)</th>";
      thead.appendChild(trh);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      Object.entries(personnes).forEach(([nom, fonctions]) => {
        const tr = document.createElement('tr');
        const tdNom = document.createElement('td');
        tdNom.textContent = nom;
        const tdFonctions = document.createElement('td');
        tdFonctions.textContent = fonctions.join(", ");
        tr.appendChild(tdNom);
        tr.appendChild(tdFonctions);
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      statsDiv.appendChild(table);
    }

    document.getElementById("validate-btn").addEventListener("click", genererStats);

    afficherFonctions();
    genererStats();
  </script>
</body>
</html>
