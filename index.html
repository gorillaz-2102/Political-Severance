<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Gouvernement Idéal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.2em;
      margin: 0;
    }

    header p {
      font-size: 0.95em;
      color: #666;
      margin-top: 8px;
    }

    .separateur {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 40px 0 20px;
    }

    .separateur::before,
    .separateur::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .separateur:not(:empty)::before {
      margin-right: 10px;
    }

    .separateur:not(:empty)::after {
      margin-left: 10px;
    }

    .separateur span {
      color: #888;
      font-weight: bold;
      font-size: 0.9em;
      text-transform: uppercase;
    }

    #fonctions, #fonctions-ministeres {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .fonction {
      display: flex;
      height: 140px;
      border: 1px solid #45a049;
      border-radius: 8px;
      background: white;
      overflow: hidden;
    }

    .fonction.large {
      width: 360px;
    }

    .fonction.small {
      width: 310px;
    }

    .info {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .titre {
      font-weight: bold;
      font-size: 0.9em;
    }

    .nom-personne {
      color: #002366;
      font-size: 1.6em;
      font-family: 'Roboto Condensed', sans-serif;
      line-height: 1em;
      margin: 6px 0;
    }

    .image-zone {
      width: 120px;
      height: 100%;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .image-zone img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input[type="text"] {
      padding: 4px;
      margin-bottom: 6px;
    }

    button {
      padding: 4px;
    }

    #suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 1000;
    }

    #suggestions li {
      display: flex;
      align-items: center;
      padding: 5px;
      cursor: pointer;
    }

    #suggestions li:hover {
      background-color: #f0f0f0;
    }

    #suggestions img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }

    .stats {
      margin-top: 40px;
      padding: 20px;
      border-top: 1px solid #ccc;
    }

    .stats h2 {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .stats ul {
      list-style: none;
      padding-left: 0;
    }

    .stats ul li {
      padding: 4px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mon Gouvernement Idéal</h1>
      <p>Recrute ton équipe de rêve sans contraintes ni jugements</p>
    </header>

    <ul id="suggestions"></ul>
    <div id="fonctions"></div>
    <div class="separateur"><span>Ministères</span></div>
    <div id="fonctions-ministeres"></div>

    <div class="stats">
      <h2>Statistiques</h2>
      <p id="compteur"></p>
      <ul id="liste-noms"></ul>
    </div>
  </div>

  <script>
    const fonctions = [
      { nom: "Président de la République", personne: null },
      { nom: "Premier Ministre", personne: null },
      { nom: "Intérieur", personne: null },
      { nom: "Transition écologique et solidaire", personne: null },
      { nom: "Justice", personne: null },
      { nom: "Europe et aff. étrangères", personne: null },
      { nom: "Armées", personne: null },
      { nom: "Cohésion des territoires", personne: null },
      { nom: "Solidarités & Santé", personne: null },
      { nom: "Economie & Finances", personne: null },
      { nom: "Culture", personne: null },
      { nom: "Travail", personne: null },
      { nom: "Education Nationale", personne: null },
      { nom: "Agriculture & Alimentation", personne: null },
      { nom: "Action & Comptes Publics", personne: null },
      { nom: "Enseignement Sup., Recherche & Innov.", personne: null },
      { nom: "Outre-mer", personne: null },
      { nom: "Sports", personne: null },
      { nom: "Secrétariat d'État Egalité H/F", personne: null },
    ];

    function updateStats() {
      const total = fonctions.length;
      const remplis = fonctions.filter(f => f.personne).length;
      document.getElementById("compteur").textContent = `Postes pourvus : ${remplis} / ${total}`;

      const liste = document.getElementById("liste-noms");
      liste.innerHTML = '';
      fonctions.forEach(f => {
        if (f.personne) {
          const li = document.createElement("li");
          li.textContent = `${f.nom} : ${f.personne.nom}`;
          liste.appendChild(li);
        }
      });
    }

    function afficherFonctions() {
      const containerTop = document.getElementById('fonctions');
      const containerBottom = document.getElementById('fonctions-ministeres');
      containerTop.innerHTML = '';
      containerBottom.innerHTML = '';

      fonctions.forEach((f, index) => {
        const div = document.createElement('div');
        div.className = 'fonction';
        div.classList.add(index < 2 ? 'large' : 'small');

        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';

        const titre = document.createElement('div');
        titre.className = 'titre';
        titre.textContent = f.nom;
        infoDiv.appendChild(titre);

        const imageDiv = document.createElement('div');
        imageDiv.className = 'image-zone';

        if (f.personne) {
          const wikiUrl = `https://fr.wikipedia.org/wiki/${encodeURIComponent(f.personne.nom.replace(/ /g, "_"))}`;
          const nomLink = document.createElement('a');
          nomLink.className = 'nom-personne';
          nomLink.href = wikiUrl;
          nomLink.target = "_blank";
          nomLink.textContent = f.personne.nom;
          infoDiv.appendChild(nomLink);

          const boutonChanger = document.createElement('button');
          boutonChanger.textContent = "Changer";
          boutonChanger.onclick = () => {
            f.personne = null;
            afficherFonctions();
          };
          infoDiv.appendChild(boutonChanger);

          const img = document.createElement('img');
          img.src = f.personne.image;
          img.alt = f.personne.nom;
          imageDiv.appendChild(img);
        } else {
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = "Ajouter un nom";

          const suggestions = document.getElementById('suggestions');
          input.addEventListener("input", async () => {
            const query = input.value.trim();
            suggestions.innerHTML = '';
            if (query.length < 2) return;

            async function fetchWiki(lang) {
              const res = await fetch(`https://${lang}.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=pageimages|pageprops&piprop=thumbnail&pithumbsize=100&generator=prefixsearch&gpssearch=${encodeURIComponent(query)}&gpslimit=5`);
              const data = await res.json();
              return data.query ? Object.values(data.query.pages) : [];
            }

            async function wikidataImage(qid) {
              const res = await fetch(`https://www.wikidata.org/wiki/Special:EntityData/${qid}.json`);
              const data = await res.json();
              const claim = data.entities[qid]?.claims?.P18?.[0]?.mainsnak?.datavalue?.value;
              if (!claim) return null;
              const filename = claim.replace(/ /g, "_");
              const hashBuffer = await crypto.subtle.digest("MD5", new TextEncoder().encode(filename));
              const hashArray = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0'));
              const hash = hashArray.join('');
              return `https://upload.wikimedia.org/wikipedia/commons/${hash[0]}/${hash.slice(0,2)}/${filename}`;
            }

            const pages = await fetchWiki("fr") || await fetchWiki("en");

            for (const page of pages) {
              const li = document.createElement("li");
              const span = document.createElement("span");
              span.textContent = page.title;

              let imgSrc = page.thumbnail?.source || "";
              if (!imgSrc && page.pageprops?.wikibase_item) {
                imgSrc = await wikidataImage(page.pageprops.wikibase_item);
              }

              const img = document.createElement("img");
              img.src = imgSrc || "https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/No_image_3x4.svg/50px-No_image_3x4.svg.png";

              li.appendChild(img);
              li.appendChild(span);

              li.onclick = () => {
                f.personne = { nom: page.title, image: img.src };
                suggestions.innerHTML = '';
                afficherFonctions();
              };

              suggestions.appendChild(li);
            }

            const rect = input.getBoundingClientRect();
            suggestions.style.left = rect.left + "px";
            suggestions.style.top = (window.scrollY + rect.bottom) + "px";
            suggestions.style.width = rect.width + "px";
          });

          document.addEventListener("click", (e) => {
            if (!suggestions.contains(e.target) && e.target !== input) {
              suggestions.innerHTML = "";
            }
          });

          infoDiv.appendChild(input);
          imageDiv.innerHTML = "<span>?</span>";
        }

        div.appendChild(infoDiv);
        div.appendChild(imageDiv);
        if (index < 2) containerTop.appendChild(div);
        else containerBottom.appendChild(div);
      });

      updateStats();
    }

    afficherFonctions();
  </script>
</body>
</html>
