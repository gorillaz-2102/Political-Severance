<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Gouvernement Idéal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Dancing+Script:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #002366 33%, #ffffff 34% 66%, #ce1126 67%);
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
      min-height: 100vh;
    }

    .container {
      max-width: 1150px;
      margin: 0 auto;
      padding: 0;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    header {
      width: 100%;
      height: 280px;
      background-color: white;
      background-image: url('https://github.com/gorillaz-2102/Political-Severance/raw/main/header_banner.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: auto auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      font-weight: bold;
      color: #002366;
      font-family: 'Dancing Script', 'Apple Chancery', cursive;
      position: relative;
      top: -50px;
    }

    header p {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
      position: relative;
      top: -50px;
    }

    .marge-haut {
      margin-top: 30px;
    }

    .separateur {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px 40px 20px;
    }

    .separateur::before,
    .separateur::after {
      content: "";
      flex: 1;
      border-bottom: 2px solid #ccc;
    }

    .separateur::before {
      margin-right: 10px;
    }

    .separateur::after {
      margin-left: 10px;
    }

    .separateur span {
      font-size: 2em;
      font-family: 'Dancing Script', cursive;
      color: #444;
    }

    #fonctions,
    #fonctions-ministeres {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .fonction {
      display: flex;
      flex-direction: row;
      align-items: center;
      border-radius: 10px;
      background: white;
      overflow: hidden;
      height: 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    .fonction.large {
      width: 360px;
    }

    .fonction.small {
      width: 310px;
      border: 1px solid #d3d4d7;
    }

    .fonction.president {
      border: 3px solid;
      border-image: linear-gradient(45deg, #dcc381, #e7d1ae) 1;
    }

    .fonction.premier-ministre {
      border: 3px solid;
      border-image: linear-gradient(45deg, #b5b5b5, #dfdfdf) 1;
    }

    .info {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }

    .titre {
      font-weight: bold;
      font-size: 0.9em;
      line-height: 1.2em;
      min-height: 2.4em;
    }

    .ligne-separation {
      width: 100%;
      height: 1px;
      background-color: #d3d4d7;
      margin: 8px 0;
    }

    .nom-personne {
      color: #002366;
      font-size: 1.6em;
      font-weight: bold;
      font-family: 'Roboto Condensed', sans-serif;
      margin-top: 5px;
      margin-bottom: 5px;
      line-height: 1.2em;
    }

    .image-zone {
      width: 80px;
      height: 100%;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 2em;
      color: #dcdcdc;
      overflow: hidden;
    }

    .image-zone img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .image-zone.loaded img {
      opacity: 1;
      transform: translateX(0);
    }

    input[type="text"] {
      margin-top: 10px;
      padding: 6px;
      font-size: 1em;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      background-color: #002366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2em;
    }

    button:hover {
      background-color: #001a4d;
    }

    #suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 1000;
    }

    #suggestions li {
      display: flex;
      align-items: center;
      padding: 5px;
      cursor: pointer;
    }

    #suggestions li:hover {
      background-color: #f0f0f0;
    }

    #suggestions li img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }

    .valider-section {
      text-align: center;
      margin: 40px 0 60px;
    }

    /* Popup Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(5px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #popup {
      background: white;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
      position: relative;
    }

    #popup img.flag {
      width: 30px;
      height: 20px;
      margin-bottom: 10px;
    }

    #popup h2 {
      margin: 10px 0;
      font-size: 2.5em;
      font-family: 'Dancing Script', cursive;
      color: #002366;
    }

    #popup p {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }

    #popup textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      resize: none;
      font-size: 1em;
      margin-bottom: 10px;
    }

    #popup .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5em;
      cursor: pointer;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mon Gouvernement Idéal</h1>
      <p>Recrute ton équipe de rêve sans contraintes ni jugements</p>
    </header>

    <div class="marge-haut" id="fonctions"></div>

    <div class="separateur"><span>Ministères</span></div>
    <div id="fonctions-ministeres"></div>

    <div class="valider-section">
      <button id="validerBtn">Valider mon gouvernement</button>
    </div>
  </div>

  <ul id="suggestions"></ul>

  <div id="overlay">
    <div id="popup">
      <div class="close-btn" id="closePopup">&times;</div>
      <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="Drapeau français" class="flag">
      <h2>Merci Citoyen !</h2>
      <p>Partage ce gouvernement idéal à tes amis</p>
      <textarea readonly id="generatedLink"></textarea>
      <button id="copyLinkBtn">Copier le lien</button>
      <div style="margin-top: 15px;">
        <button id="restartBtn">Refaire un nouveau gouvernement</button>
      </div>
    </div>
  </div>

  <script>
    const fonctions = [
      { titre: "Président de la République", large: true },
      { titre: "Premier ministre", large: true },
      { titre: "Ministre de l'Économie", large: false },
      { titre: "Ministre de l'Éducation", large: false },
      { titre: "Ministre de la Santé", large: false },
      { titre: "Ministre de la Culture", large: false },
    ];

    function createFonctionCard(fonction, index) {
      const div = document.createElement('div');
      div.className = `fonction ${fonction.large ? 'large' : 'small'} ${fonction.titre.includes('Président') ? 'president' : fonction.titre.includes('Premier ministre') ? 'premier-ministre' : ''}`;

      div.innerHTML = `
        <div class="image-zone">
          <span>?</span>
        </div>
        <div class="info">
          <div class="titre">${fonction.titre}</div>
          <div class="ligne-separation"></div>
          <div class="nom-personne" id="nom-${index}">???</div>
          <input type="text" placeholder="Saisir un nom..." data-index="${index}">
        </div>
      `;
      return div;
    }

    const fonctionsContainer = document.getElementById('fonctions');
    const ministeresContainer = document.getElementById('fonctions-ministeres');

    fonctions.forEach((fonction, index) => {
      const card = createFonctionCard(fonction, index);
      (fonction.large ? fonctionsContainer : ministeresContainer).appendChild(card);
    });

    document.getElementById('validerBtn').addEventListener('click', () => {
      const params = [];
      document.querySelectorAll('input[type="text"]').forEach((input, idx) => {
        if (input.value.trim()) {
          params.push(`poste${idx}=${encodeURIComponent(input.value.trim())}`);
        }
      });
      const url = `${window.location.origin}${window.location.pathname}?${params.join('&')}`;
      document.getElementById('generatedLink').value = url;
      document.getElementById('overlay').style.display = 'flex';
    });

    document.getElementById('closePopup').addEventListener('click', () => {
      document.getElementById('overlay').style.display = 'none';
    });

    document.getElementById('copyLinkBtn').addEventListener('click', () => {
      const textarea = document.getElementById('generatedLink');
      textarea.select();
      document.execCommand('copy');
    });

    document.getElementById('restartBtn').addEventListener('click', () => {
      document.querySelectorAll('input[type="text"]').forEach(input => input.value = '');
      document.getElementById('overlay').style.display = 'none';
    });
  </script>
</body>
</html>
