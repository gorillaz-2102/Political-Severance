<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Gouvernement Idéal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&family=Dancing+Script:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #002366 33%, #ffffff 34% 66%, #ce1126 67%);
      background-size: cover;
      background-repeat: no-repeat;
      position: relative;
    }

    .container {
      max-width: 1150px;
      margin: 0 auto;
      padding: 0;
      background-color: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    header {
      width: 100%;
      height: 280px;
      background-color: white;
      background-image: url('https://github.com/gorillaz-2102/Political-Severance/raw/main/header_banner.jpg');
      background-repeat: no-repeat;
      background-position: top center;
      background-size: auto auto;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      margin: 0;
      font-size: 3em;
      font-weight: bold;
      color: #002366;
      font-family: 'Dancing Script', 'Apple Chancery', cursive;
      position: relative;
      top: -50px;
    }

    header p {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
      position: relative;
      top: -50px;
    }

    .marge-haut {
      margin-top: 30px;
    }

    .separateur {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px 40px 20px;
    }

    .separateur::before,
    .separateur::after {
      content: "";
      flex: 1;
      border-bottom: 2px solid #ccc;
    }

    .separateur::before {
      margin-right: 10px;
    }

    .separateur::after {
      margin-left: 10px;
    }

    .separateur span {
      font-size: 2em;
      font-family: 'Dancing Script', cursive;
      color: #444;
    }

    #fonctions,
    #fonctions-ministeres {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }

    .fonction {
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      background: white;
      overflow: hidden;
      height: 160px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border: 1px solid #d3d4d7;
      position: relative;
    }

    .fonction.large {
      width: 360px;
    }

    .fonction.small {
      width: 310px;
    }

    .fonction.president,
    .fonction.premier-ministre {
      border: 3px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    .fonction.president::before,
    .fonction.premier-ministre::before {
      content: '';
      position: absolute;
      top: -3px; bottom: -3px; left: -3px; right: -3px;
      background: linear-gradient(45deg, #dcc381, #e7d1ae);
      z-index: -1;
      border-radius: 10px;
    }

    .fonction.premier-ministre::before {
      background: linear-gradient(45deg, #b5b5b5, #dfdfdf);
    }

    .info {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      position: relative;
    }

    .titre {
      font-weight: bold;
      font-size: 0.9em;
      line-height: 1.2em;
      min-height: 2.4em;
    }

    .titre::after {
      content: "";
      display: block;
      margin-top: 6px;
      border-bottom: 1px solid #d3d4d7;
    }

    .nom-personne {
      color: #002366;
      font-size: 1.6em;
      font-weight: bold;
      font-family: 'Roboto Condensed', sans-serif;
      margin-top: 10px;
      margin-bottom: 5px;
      line-height: 1.2em;
    }

    .image-zone {
      width: 120px;
      height: 100%;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      font-weight: bold;
      font-size: 5em;
      color: #dcdcdc;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    .small .image-zone {
      width: 100px;
    }

    .image-zone img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 0.5s ease, transform 0.5s ease;
      transform: translateX(-15px);
    }

    .image-zone.loaded img {
      opacity: 1;
      transform: translateX(0);
    }

    .info input[type="text"] {
      margin-top: 10px;
      padding: 4px;
      width: 100%;
    }

    .info button {
      margin-top: auto;
      padding: 5px 10px;
      background-color: #002366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .info button:hover {
      background-color: #001a4d;
    }

    #suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 1000;
    }

    #suggestions li {
      display: flex;
      align-items: center;
      padding: 5px;
      cursor: pointer;
    }

    #suggestions li:hover {
      background-color: #f0f0f0;
    }

    #suggestions li img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }

    .valider-section {
      text-align: center;
      margin: 40px 0 60px;
    }

    .valider-section button {
      padding: 15px 30px;
      font-size: 1.2em;
    }

    #modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(5px);
      z-index: 10;
      justify-content: center;
      align-items: center;
    }

    #shareModal {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    #shareModal h2 {
      font-size: 2.5em;
      font-family: 'Dancing Script', cursive;
      color: #002366;
      margin-bottom: 10px;
    }

    #shareModal p {
      font-size: 1em;
      color: #555;
      margin-bottom: 20px;
    }

    #shareModal textarea {
      width: 100%;
      height: 60px;
      padding: 10px;
      resize: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mon Gouvernement Idéal</h1>
      <p>Recrute ton équipe de rêve sans contraintes ni jugements</p>
    </header>

    <div class="marge-haut" id="fonctions"></div>

    <div class="separateur"><span>Ministères</span></div>
    <div id="fonctions-ministeres"></div>

    <div class="valider-section">
      <button id="validerBtn">Valider mon gouvernement</button>
    </div>
  </div>

  <ul id="suggestions"></ul>

  <div id="modal-overlay">
    <div id="shareModal">
      <h2>Merci Citoyen !</h2>
      <p>Partage ce gouvernement idéal à tes amis</p>
      <textarea readonly></textarea>
    </div>
  </div>

  <script>
    // (Ton script JS est conservé à 99% avec juste la gestion du modal)
    const fonctions = [ /*... même liste ...*/ ];

    function afficherFonctions() {
      // (identique à ton code précédent pour générer les blocs)
    }

    document.getElementById("validerBtn").addEventListener("click", () => {
      const gouvernement = fonctions.filter(f => f.personne).map(f => `${encodeURIComponent(f.nom)}=${encodeURIComponent(f.personne.nom)}`).join("&");
      const url = `${location.origin}${location.pathname.replace("index.html", "tableau.html")}?${gouvernement}`;
      const overlay = document.getElementById("modal-overlay");
      overlay.style.display = "flex";
      overlay.querySelector("textarea").value = url;
    });

    afficherFonctions();
  </script>
</body>
</html>
