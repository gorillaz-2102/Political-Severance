<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Gouvernement Idéal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #002366 33%, #ffffff 34% 66%, #ce1126 67%);
      background-size: cover;
      background-repeat: no-repeat;
    }

    .container {
      max-width: 1100px; /* Augmenté */
      margin: 0 auto;
      padding: 0 20px;
      background-color: #f5f5f5;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    header {
      width: 100%;
      height: 250px;
      background-color: white;
      background-image: url('https://github.com/gorillaz-2102/Political-Severance/raw/main/header_banner.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: contain;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      border-radius: 10px 10px 0 0; /* Arrondi du header */
    }

    header h1 {
      margin: 0;
      font-size: 2.7em;
      font-weight: bold;
      color: #002366;
      background: none;
    }

    header p {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
      background: none;
    }

    .marge-haut {
      margin-top: 30px;
    }

    .separateur {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 40px 0 20px;
    }

    .separateur::before,
    .separateur::after {
      content: "";
      flex: 1;
      border-bottom: 2px solid #ccc;
    }

    .separateur::before {
      margin-right: 10px;
    }

    .separateur::after {
      margin-left: 10px;
    }

    .separateur span {
      font-size: 1em;
      font-weight: bold;
      color: #444;
      text-transform: uppercase;
    }

    #fonctions,
    #fonctions-ministeres {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .fonction {
      display: flex;
      border: 1px solid #d3d4d7;
      background: white;
      overflow: hidden;
      height: 160px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .fonction.large {
      width: 370px;
    }

    .fonction.small {
      width: 320px;
    }

    .fonction.president {
      border: 3px solid;
      border-image: linear-gradient(45deg, #FFD700, #FFA500) 1;
    }

    .fonction.premier-ministre {
      border: 3px solid;
      border-image: linear-gradient(45deg, #C0C0C0, #A9A9A9) 1;
    }

    .info {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .titre {
      font-weight: bold;
      font-size: 0.9em;
      line-height: 1.2em;
    }

    .nom-personne {
      color: #002366;
      font-size: 1.6em;
      font-weight: bold;
      font-family: 'Roboto Condensed', sans-serif;
      margin-top: 5px;
      margin-bottom: 5px;
      line-height: 1.2em;
    }

    .image-zone {
      width: 120px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      order: -1;
      transition: background-color 0.3s ease;
    }

    .small .image-zone {
      width: 100px;
    }

    .image-zone img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transform: translateX(-15px); /* Apparition depuis la gauche */
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .image-zone.loaded img {
      opacity: 1;
      transform: translateX(0);
    }

    .image-zone span {
      font-size: 90px; /* Plus gros "?" */
      color: #bbb;
    }

    input[type="text"] {
      margin-bottom: 6px;
      padding: 4px;
    }

    button {
      padding: 5px 10px;
      background-color: #002366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #001a4d;
    }

    #suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 1000;
    }

    #suggestions li:hover {
      background-color: #f0f0f0;
    }

    #suggestions li {
      display: flex;
      align-items: center;
      padding: 5px;
      cursor: pointer;
    }

    #suggestions li img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }

    .valider-section {
      text-align: center;
      margin-top: 40px;
    }

    .valider-section button {
      font-size: 1.1em;
      padding: 10px 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mon Gouvernement Idéal</h1>
      <p>Recrute ton équipe de rêve sans contraintes ni jugements</p>
    </header>

    <div class="marge-haut" id="fonctions"></div>

    <div class="separateur"><span>Ministères</span></div>
    <div id="fonctions-ministeres"></div>

    <div class="valider-section">
      <button id="validerBtn">Valider mon gouvernement</button>
    </div>
  </div>

  <ul id="suggestions"></ul>

  <!-- Ton script JavaScript est identique, il reste en dessous -->

  </script>
</body>
</html>
