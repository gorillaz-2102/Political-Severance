<!-- index.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Gouvernement Idéal</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Flag_of_France.svg/1920px-Flag_of_France.svg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    .fonction {
      display: flex;
      border: 1px solid #45a049;
      border-radius: 8px;
      margin: 10px;
      background: white;
      overflow: hidden;
      height: 140px;
    }

    .fonction.large { width: 360px; }
    .fonction.small { width: 310px; }

    .info {
      flex: 1;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .titre {
      font-weight: bold;
      font-size: 0.9em;
    }

    .nom-personne {
      font-family: 'Roboto Condensed', sans-serif;
      color: #002366;
      font-size: 1.6em;
    }

    .image-zone {
      width: 120px;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .image-zone img {
      width: 100%; height: 100%; object-fit: cover;
    }

    #fonctions, #fonctions-ministeres {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .separateur {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 30px 0;
    }

    .separateur span {
      font-weight: bold;
      font-size: 0.9em;
      text-transform: uppercase;
    }

    #valider-btn {
      margin: 40px auto;
      display: block;
      padding: 10px 20px;
      font-size: 1.1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mon Gouvernement Idéal</h1>
      <p>Recrute ton équipe de rêve sans contraintes ni jugements</p>
    </header>

    <div id="fonctions"></div>
    <div class="separateur"><span>Ministères</span></div>
    <div id="fonctions-ministeres"></div>

    <button id="valider-btn">Valider mon gouvernement</button>
  </div>

  <script>
    const fonctions = [
      { nom: "Président de la République", personne: null },
      { nom: "Premier Ministre", personne: null },
      { nom: "Intérieur", personne: null },
      { nom: "Transition écologique", personne: null },
      { nom: "Justice", personne: null },
      { nom: "Europe et Affaires étrangères", personne: null },
      { nom: "Armées", personne: null },
      { nom: "Cohésion des territoires", personne: null },
      { nom: "Solidarités & Santé", personne: null },
      { nom: "Économie & Finances", personne: null },
      { nom: "Culture", personne: null },
      { nom: "Travail", personne: null },
      { nom: "Éducation Nationale", personne: null },
      { nom: "Agriculture & Alimentation", personne: null },
      { nom: "Comptes Publics", personne: null },
      { nom: "Enseignement Supérieur", personne: null },
      { nom: "Outre-mer", personne: null },
      { nom: "Sports", personne: null },
      { nom: "Égalité H/F", personne: null },
    ];

    function afficherFonctions() {
      const containerTop = document.getElementById('fonctions');
      const containerBottom = document.getElementById('fonctions-ministeres');
      containerTop.innerHTML = '';
      containerBottom.innerHTML = '';

      fonctions.forEach((f, index) => {
        const div = document.createElement('div');
        div.className = 'fonction';
        div.classList.add(index < 2 ? 'large' : 'small');

        const infoDiv = document.createElement('div');
        infoDiv.className = 'info';
        const titre = document.createElement('div');
        titre.className = 'titre';
        titre.textContent = f.nom;
        infoDiv.appendChild(titre);

        if (f.personne) {
          const nom = document.createElement('div');
          nom.className = 'nom-personne';
          nom.textContent = f.personne.nom;
          infoDiv.appendChild(nom);
        } else {
          const input = document.createElement('input');
          input.type = 'text';
          input.placeholder = "Nom";

          input.addEventListener('change', () => {
            f.personne = {
              nom: input.value,
              image: 'https://upload.wikimedia.org/wikipedia/commons/6/6c/No_image_3x4.svg'
            };
            afficherFonctions();
          });

          infoDiv.appendChild(input);
        }

        const imageDiv = document.createElement('div');
        imageDiv.className = 'image-zone';
        if (f.personne && f.personne.image) {
          const img = document.createElement('img');
          img.src = f.personne.image;
          imageDiv.appendChild(img);
        } else {
          imageDiv.innerHTML = "<span>?</span>";
        }

        div.appendChild(infoDiv);
        div.appendChild(imageDiv);

        if (index < 2) {
          containerTop.appendChild(div);
        } else {
          containerBottom.appendChild(div);
        }
      });
    }

    afficherFonctions();

    document.getElementById('valider-btn').addEventListener('click', () => {
      const gouvernement = fonctions.map(f => ({
        fonction: f.nom,
        nom: f.personne ? f.personne.nom : "Aucun",
        image: f.personne ? f.personne.image : ""
      }));
      localStorage.setItem('gouvernement', JSON.stringify(gouvernement));
      window.location.href = 'tableau.html';
    });
  </script>
</body>
</html>
