<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Drapeau Français en fond</title>
  <style>
    /* FOND DRAPEAU FRANÇAIS */
    .fond-drapeau {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to right, blue 33.33%, white 33.33% 66.66%, red 66.66%);
      opacity: 0.05;
      z-index: -1;
      animation: flotter 3s ease-in-out infinite;
    }

    @keyframes flotter {
      0% { transform: translateY(0px); }
      50% { transform: translateY(5px); }
      100% { transform: translateY(0px); }
    }

    /* CONTENU DE LA PAGE */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    p {
      text-align: center;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="fond-drapeau"></div> <!-- Le fond de drapeau -->

  <h1>Bienvenue sur mon site</h1>
  <p>Voici un fond discret avec le drapeau français</p>

</body>
</html>
