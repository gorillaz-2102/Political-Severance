<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Gouvernement Idéal</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap');

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      height: 140px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    header p {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }

    .separateur {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 30px 0;
    }

    .separateur::before,
    .separateur::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .separateur:not(:empty)::before {
      margin-right: 10px;
    }

    .separateur:not(:empty)::after {
      margin-left: 10px;
    }

    .separateur span {
      color: #888;
      font-weight: bold;
      font-size: 0.9em;
      text-transform: uppercase;
    }

    #fonctions,
    #fonctions-ministeres {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .fonction {
      display: flex;
      height: 140px;
      border: 1px solid #45a049;
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .fonction.large {
      width: 360px;
    }

    .fonction.small {
      width: 310px;
    }

    .info {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .titre {
      font-weight: bold;
      font-size: 0.9em;
    }

    .nom-personne {
      color: #002366;
      font-size: 1.6em;
      font-weight: bold;
      font-family: 'Roboto Condensed', sans-serif;
      line-height: 1em;
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .image-zone {
      width: 120px;
      height: 100%;
      background-color: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .image-zone img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #suggestions {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      list-style: none;
      padding: 0;
      margin: 0;
      z-index: 1000;
    }

    #suggestions li:hover {
      background-color: #f0f0f0;
    }

    #suggestions li {
      display: flex;
      align-items: center;
      padding: 5px;
      cursor: pointer;
    }

    #suggestions li img {
      width: 30px;
      height: 30px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }

    #valider {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #45a049;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #tableau-resultat {
      margin-top: 40px;
      width: 100%;
      border-collapse: collapse;
    }

    #tableau-resultat th,
    #tableau-resultat td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    #tableau-resultat img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Mon Gouvernement Idéal</h1>
      <p>Recrute ton équipe de rêve sans contraintes ni jugements</p>
    </header>

    <ul id="suggestions"></ul>
    <div id="fonctions"></div>

    <div class="separateur"><span>Ministères</span></div>
    <div id="fonctions-ministeres"></div>

    <button id="valider">Valider mon gouvernement</button>

    <table id="tableau-resultat">
      <thead>
        <tr><th>Nom</th><th>Image</th><th>Fonction(s)</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // Le JavaScript complet avec recherche Wiki, affectation, et génération du tableau viendra ici
    // Pour des raisons de place, je le découpe dans le prochain message :)
  </script>
</body>
</html>
