<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de Gouvernement</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
      color: #002366;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #002366;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .btn-retour {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #002366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn-retour:hover {
      background-color: #001a4d;
    }
    .classement {
      margin-top: 50px;
    }
    .classement h2 {
      color: #002366;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Composition de votre Gouvernement</h1>
    <table id="tableauGouv">
      <thead>
        <tr>
          <th>Fonction</th>
          <th>Nom</th>
          <th>Nombre d'attributions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Contenu injecté par JavaScript -->
      </tbody>
    </table>

    <div class="classement">
      <h2>Classement des personnalités les plus choisies</h2>
      <table id="classement">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Nombre d'attributions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Contenu injecté par JavaScript -->
        </tbody>
      </table>
    </div>

    <button class="btn-retour" onclick="window.location.href='index.html'">Modifier mon gouvernement</button>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("gouvernement")) || [];

    const attributionCount = {};
    data.forEach(entry => {
      attributionCount[entry.nom] = (attributionCount[entry.nom] || 0) + 1;
    });

    const tbody = document.querySelector("#tableauGouv tbody");
    data.forEach(entry => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${entry.fonction}</td>
        <td>${entry.nom}</td>
        <td>${attributionCount[entry.nom]}</td>
      `;
      tbody.appendChild(tr);
    });

    const classementBody = document.querySelector("#classement tbody");
    const classementArray = Object.entries(attributionCount)
      .sort((a, b) => b[1] - a[1]);

    classementArray.forEach(([nom, count]) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${nom}</td>
        <td>${count}</td>
      `;
      classementBody.appendChild(tr);
    });
  </script>
</body>
</html>
